<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-item-center" style="min-height: 100vh ;background-color: black;">
       
        <h1 id="output" class="text-light" style="font-size: 150px; margin-top: 250px;">H:M:S AM</h1>
       

    </div>
    
</body>
<script>
    const getTime=()=>{
        
        const timestore=new Date()

        let hours=timestore.getHours()
        let minutes=timestore.getMinutes()
        let seconds=timestore.getSeconds()
        session="AM"
        if(hours>12){
            hours=hours-12
            session="PM"

        }

        output.innerHTML=`${hours}:${minutes}:${seconds} ${session}`

    
        setTimeout(()=>{
            getTime()
        },1000
    
        
    )
    }
    getTime()
</script>
</html>
